<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="product-list.css">
    <link rel="shortcut icon" href="../Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../headerSection/header.css">
    <link rel="stylesheet" href="../footerSection/footer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
   
  </head>
  <body>
    <script>
      $(function () {
        $("#header").load("../headerSection/header.html");
        $("#footer").load("../footerSection/footer.html");
      });
    </script>
    <section>
      <div id="header"></div>
    </section>
    <div><h3 id="alert"></h3></div>
    <div id="container" >
      
      <div class="nav">
        <!-- Use this Select Tag for Filtering the Products  -->
        
      <select id="filter">
        
        <option value="">Filter By Category</option>
        <option value="Clothes">Clothes</option>
        <option value="Shoes">Shoes</option>
        <option value="Electronics">Electronics</option>
        <option value="Others">Others</option>
      </select>
      <div id="range">
        <h3>Filter By Price Range</h3>
        <input type="number" id="lower" placeholder="From"/>
        <input type="number" id="upper" placeholder="To" />
        <button id="filter-btn">Filter</button>
      </div>
      <br>
      
    
      </div>
      
      <div id="product-container">
        
       <!-- Here Append All the Products  --> 
      </div>
      
    </div>
    <div id="footer"></div>
  </body>
  <script src="product-list.js"></script>
</html>
