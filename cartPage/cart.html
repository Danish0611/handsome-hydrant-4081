<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Cart Start here -->
    <div class="table-heading">
        <h1 class="totQt">1 Item in My Cart</h1>
      </div>
      <div id="cart-table">
        <div class="item-table">
          <div class="table-top">
            <p>Item</p>
            
          </div>
          <div id="cart-container" class="tbody">
            <!-- Here Append All the cart Products  -->
          </div>
        </div>
        <div class="checkout-table">
          <button class="chek-btn">Proceed to checkout</button>
          
          <h3 class="totQty">Cart Summary (4 Items)</h3>
          
          <h3 id="total">
            Your Total cart Price is:- <span id="cart-total">0</span>
          </h3>
        </div>
      </div>
      
      

</body>
<script src="cart.js"></script>
</html>
