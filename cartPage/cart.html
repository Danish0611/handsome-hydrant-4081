<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="../headerSection/header.css">
    <link rel="stylesheet" href="../footerSection/footer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("#header").load("headerSection/header.html");
        $("#footer").load("footerSection/footer.html");
      });
    </script>
</head>
<body>
    <!-- Cart Start here -->
    <div id="header"></div>
    <div class="table-heading">
      <h1 id="total-product">TOTAL PRODUCT</h1>
      </div>
      <div id="cart-table">
        <div class="item-table">
          <div class="table-top">
            <p>Item</p>
            
          </div>
          <div id="cart-container" class="tbody">
            <!-- Here Append All the cart Products  -->
          </div>
        </div>
        <div class="checkout-table">
          <a href="../checkoutPage/checkout.html"><button class="chek-btn">Proceed to checkout</button></a>
          
          
          <h3 id="total-product1" class="total-product">Cart Summary </h3>
          
          <h3 id="total">
            Your Total Cart Price is:- <span id="cart-total">0</span>
          </h3>
        </div>
      </div>
      
      <div id="footer"></div>

</body>
<script src="cart.js"></script>
</html>
