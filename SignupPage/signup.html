<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href=""
      type="image/x-icon"
    />
    <title>EMS Registration</title>
    <link rel="stylesheet" href="../headerSection/header.css">
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../footerSection/footer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/55e19b9ba4.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("headerSection/header.html");
        $("#footer").load("footerSection/footer.html");
      });
    </script>
  </head>
  <body>
    <!-- navbar start -->
    <div id="header"></div>
    <!-- signup start -->
    <div class="sign-in">
        
      <div id="container">
        <h1>Create account</h1>
        <form>
          <label class="level">Your Name*</label>
          <input type="text" id="name" required autofocus />
          <label class="level">Email</label>
          <input type="email" id="email" required />
          <label class="level">Password</label>
          <input
            type="password"
            id="password"
            placeholder="At least 6 characters"
            required
          />
          <p class="rule">Passwords must be at least 6 characters</p>
          <label class="level">Re-enter password</label>
          <input type="password" id="re_password" required />
          <button id="sign">Create Account</button>
        </form>
        
        <div class="create">
          Already have an account?
          <a id="sign-in-tag" href="../SigninPage/signin.html">Sign In</a>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="signup.js"></script>
</html>
