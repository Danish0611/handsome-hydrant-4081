<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Checkout | EMS.com</title>
    <link rel="stylesheet" href="../checkoutPage/checkout.css" />
    <link rel="stylesheet" href="../headerSection/header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("#header").load("../headerSection/header.html");
        $("#footer").load("../footerSection/footer.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div id="checkout">
      <div id="left">
        <div class="form-class">
          <h3>Shipping Address</h3>
          <p>Full Name</p>
          <input
            type="text"
            id="name"
            placeholder="First and last name"
            required
          />
          <p>Address</p>
          <input
            type="text"
            id="address"
            placeholder="Street address, company name, c/o"
            required
          />
          <p>Phone Number</p>
          <input
            type="number"
            id="phone"
            placeholder="Including area code"
            required
          />
          <br><br>
          <h3>Payment Details</h3>
          <div class="form bottom">
            <p>Name on Card</p>
            <input
              type="text"
              id="nameoncard"
              placeholder="Enter name on card"
              required
            />
            <p>Card Number</p>
            <input
              type="number"
              id="cardnumber"
              placeholder="Enter card Number"
              required
            />
            <div class="display">
              <div>
                <p>Expiry Date</p>
                <input
                  type="month"
                  id="expirydate"
                  placeholder="MM/YY"
                  required
                />
              </div>
              <div>
                <p>CVV</p>
                <input type="password" id="cvv" placeholder="cvv" required />
              </div>
            </div>
            <div class="div">
              <button id="form-submit" class="payment-btn">
                Place your order
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="right">
        <div class="div2">
          <h3  class="order-summary">Order Summary (0 Items)</h3>
          <div class="divide subtotal">
            <h3>Subtotal:</h3>
            <h3 id="subtotalPrice" class="subtotalPrice"></h3>
          </div>
          <div class="shipping divide">
            <p>Shipping</p>
            <p>Free</p>
          </div>
          
          <hr class="order-top" />
          <div class="divide">
            <h3>Order Total</h3>
            <h3 id="order-total" class="order-total"></h3>
          </div>
        </div>
       
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="../checkoutPage/checkout.js"></script>
</html>
