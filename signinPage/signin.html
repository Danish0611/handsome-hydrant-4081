<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href=""
      type="image/x-icon"
    />
    <title>EMS Sign-In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
      src="https://kit.fontawesome.com/55e19b9ba4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../footerSection/footer.css">
    <link rel="stylesheet" href="signin.css" />
    <link rel="stylesheet" href="../headerSection/header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
      $(function () {
        $("#header").load("headerSection/header.html");
        $("#footer").load("footerSection/footer.html");
      });
    </script>
  </head>
  <body>
    <!-- navbar start -->
    <div id="header"></div>

    <!-- singin start -->
    <div id="sign-in">
      
      <div id="sign-in-container">
        <h1>Sign In</h1>
        <form>
          <label class="level">Email Address*</label>
          <input type="email" id="email" required autofocus/>
          <label class="level">Password*</label>
          <input type="password" id="password" required />
          <input type="submit" id="sign-in-btn" value="Log In"/>
        </form>
        <p id="check-box-para">
          <input type="checkbox" id="check-box"/> Keep me signed in.
          
        </p>
        <!-- <p class="newto-ems">Forgot Password?</p> -->
        <br />
        <p id="create-ems">New customer? <a href="../SignupPage/signup.html">
            Create your account
          </a></p>
        
        <!-- <button id="create-ems"></button>
        </button> -->
      
        <br />
        <br />
      </div>
    </div>
<br><br>
<!-- footer start -->
<div id="footer"></div>
  </body>
  <script src="signin.js"></script>
</html>
